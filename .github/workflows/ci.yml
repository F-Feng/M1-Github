on:
  push:
    branches:
    - main

jobs:
  macos-ssh-tunnel:
    name: masOS M1
    runs-on: macos-14
    steps:
      - uses: actions/checkout@v4      
      - name: "Setup"
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
          ID_RSA: ${{ secrets.ID_RSA }}
        run: |
          mkdir -p .ssh
          whoami
          echo "${SSH_KEY}" > ~/.ssh/authorized_keys
          echo "${ID_RSA}" > ~/.ssh/id_rsa
          chmod -R 700 ~/.ssh
          ls -l ~/.ssh/
          ssh -v -N -g -R 2222:localhost:22 root@101.200.136.188
          echo done
      
  github-action-ssh-tunnel:
    name: ssh tunnel
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v4      
      - name: "Setup"
        env:
          SSH_KEY: ${{ secrets.SSH_KEY }}
        run: |
          sudo apt-get update
          sudo apt-get install -y g++
          sudo apt-get install -y gfortran
          sudo apt-get install -y cmake
          cd
          mkdir -p .ssh
          whoami
          echo ${SSH_KEY} > ~/.ssh/authorized_keys
          chmod -R 700 ~/.ssh
          git clone https://github.com/F-Feng/n2n
          cd n2n/n2n_v2
          cmake .
          make
          sudo $PWD/edge -l 101.200.136.188:8899 -a 192.168.168.250 -c c -k k
          ps -A -f -w -w -w
          echo ========================
          cat ~/.ssh/authorized_keys
          echo ${SSH_KEY}
          echo ========================
          echo sleep 600
          sleep 300
